<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamamon タマモン</title>
    <script src="src/tamamon.js"></script>
    <script src="jquery.js"></script>

    <style>
    #animation img {
      display: none;
    }
    </style>

  </head>


  <script src="src/tamamonjQuery.js"></script>

  <body>
    <section id="display">
      <p>Energy:</p>
      <p id="default-energy"></p>
      <p id="energyMessage"></p>
    </section>

    <section id="energy">
        <button id="feed" value="feed" onclick="startAnimationFeed()"> Feed </button>
        <button id="play" value="play" onclick="startAnimationPlay()"> Play </button>
    </section>

    <section>
      <div id="animation">
        <img id="default01" src="Images/Tamamon01.png" />
        <img id="default02" src="Images/Tamamon02.png" />
      </div>
    </section>

    <script>
        onload = function startAnimation() {
        var frames = document.getElementById("animation").children;
        var frameCount = frames.length;
        var i = 0;
        setInterval(function() {
          frames[i % frameCount].style.display = "none";
          frames[++i % frameCount].style.display = "block";
        }, 500);
      }

      function startAnimationFeed() {
        document.getElementById("default01").src = "Images/TamamonFeed02.png";
        document.getElementById("default02").src = "Images/TamamonFeed01.png";
        setTimeout(function() {
          document.getElementById("default01").src = "Images/Tamamon01.png";
          document.getElementById("default02").src = "Images/Tamamon02.png";
        }, 3000);
      }

      function startAnimationPlay() {
        document.getElementById("default01").src = "Images/TamamonPlay01.png";
        document.getElementById("default02").src = "Images/TamamonPlay02.png";
        setTimeout(function() {
          document.getElementById("default01").src = "Images/Tamamon01.png";
          document.getElementById("default02").src = "Images/Tamamon02.png";
        }, 3000);
      }
    </script>
  </body>
</html>
