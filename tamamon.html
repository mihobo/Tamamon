<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamamon タマモン</title>
    <script src="src/tamamon.js"></script>
    <script src="jquery.js"></script>

    <style>
    #animation img {
      display: none;
    }
    </style>

  </head>


  <script src="src/tamamonjQuery.js"></script>

  <body>
    <section id="display">
      <p>Energy:</p>
      <p id="default-energy"></p>
      <p id="energyMessage"></p>
    </section>

    <section id="energy">
        <button id="feed" value="feed" onclick="startAnimationFeed()"> Feed </button>
        <button id="playtime" value="play" onclick="startAnimationPlay()"> Play </button>
    </section>

    <section>
      <div id="animation">
        <img id="default01" src="Images/Pet/Tamamon01.png" />
        <img id="default02" src="Images/Pet/Tamamon02.png" />
      </div>
    </section>

  </body>
</html>
